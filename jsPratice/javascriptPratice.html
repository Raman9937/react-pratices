<!DOCTYPE html>
<html>

<body>
    <script>
        function charCount() {
            var str = "santhana";
            var arr = str.split('');
            var charCount = {};
            var sortedArray = [];
            var newArr = [];

            arr.forEach(function (val) {
                if (charCount[val])
                    charCount[val] = charCount[val] + 1;
                else
                    charCount[val] = 1;
            });

            for (var k in charCount) {
                sortedArray.push([k, charCount[k]])
            }

            sortedArray.sort((a, b) => b[1] - a[1])

            sortedArray.forEach(function (obj) {
                for (var i = 0; i < obj[1]; i++) {
                    newArr.push(obj[0]);
                }
            })
            console.log(newArr.join(''));
        }
        charCount();
        
        var numbers = [4, 2, 5, 1, 3];
        numbers.sort(function (a, b) {

            var sk = a - b;
            console.log('sk', sk);
            return sk;

        });
        console.log(numbers);

        var timeSec = 0, timeMin = 0, timeHrs = 0, timeInterval;
        function startTimer() {
            timeInterval = setInterval(() => {
                console.log('STOP WATCH', timeHrs, ':', timeMin, ':', timeSec);
                timeSec++;
                if (timeSec >= 60) {
                    timeSec = 0;
                    timeMin = timeMin + 1;
                }
                if (timeMin >= 60) {
                    timeMin = 0;
                    timeHrs = timeHrs + 1;
                }
            }, 1000)
        }

        function pauseTimer() {
            clearInterval(timeInterval);
        }

        function clearTimer() {
            clearInterval(timeInterval);
            timeSec = 0;
            timeMin = 0;
            timeHrs = 0;
        }
        //clouser
        var increment = (function (){
            var count=0;
            return function(){
                return count++;
            }
        })()
    </script>
